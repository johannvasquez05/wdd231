<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Header practice">
    <meta name="author" content="Johann Vasquez">
    <title>WDD231 Site Header</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/large.css">
    <script defer src="scripts/navigation.js"></script>
</head>

<body>
    <header>
        <img src="images/home.svg" alt="site logo" width="512" height="512">
        <span>Johann's Site Title</span>
        <button id="ham-btn" class="hamburger"></button>
    </header>
    <nav id="nav-bar" class="navigation">
        <ul>
            <li><a href="#">News & Events</a></li>
            <li class="current"><a href="#">Dedicated Temples</a></li>
            <li><a href="#">Announced Temples</a></li>
        </ul>
    </nav>
    <main>
        <h1>Dedicated Temples</h1>
    </main>
    <footer>
        <div class="social">
            <a href="https://github.com/johannvasquez05" target="_blank"><img src="images/github.svg" alt="github"
                    width="16" height="16"></a>
            <a href="https://pa.linkedin.com" target="_blank"><img src="images/linkedin.svg" alt="linkedin" width="16"
                    height="16"></a>
            <a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.svg" alt="facebook" width="16"
                    height="16"></a>
            <a href="https://x.com/" target="_blank"><img src="images/twitter-x.svg" alt="twitter-x" width="16"
                    height="16"></a>
        </div>
        <p>copyright symbol and current year</p>
        <p>Last Modified</p>
    </footer>
</body>

</html>
